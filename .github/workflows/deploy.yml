name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - feature/quotation

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: vehicle-service-invoice-generator/package-lock.json

      - name: Install and Build Frontend
        working-directory: vehicle-service-invoice-generator
        run: |
          npm ci
          npm run build
        env:
          VITE_BASE_PATH: /OpenInvoice/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: vehicle-service-invoice-generator/dist
          branch: gh-pages
